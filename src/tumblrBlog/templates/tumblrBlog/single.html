<!DOCTYPE html>
<html>
	<head>
		{% load filters %}
		<title>TumblrBlogging</title>
	</head>
	<body>
		{% if post %} 
		<article>
			<h2><a href="/posts/{{ post.id }}/{{ post.slug }}/">{{ post.regular_title }}</a></h2>
			<article>
				{{post.regular_body|safe}}
			</article>
			<time>
				{{post.date|time_to_date}}
			</time>
		</article>
		{% else %}
		<p>
			The post couldn't been found
		</p>
		{% endif %}
	</body>
</html>
